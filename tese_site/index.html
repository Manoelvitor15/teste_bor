<!DOCTYPE html>
<html>
<head>
    <title>Loving Bordado</title>
</head>
<body>
    <h1>Trabalhos de Bordado</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".jpg, .jpeg, .png, .gif">
        <input type="submit" value="Enviar Imagem">
    </form>
    <h2>Imagens:</h2>
    <ul>
        {% for image in images %}
            <li><img src="{{ url_for('static', filename='uploads/' + image) }}" alt="{{ image }}">{{ image }}</li>
        {% endfor %}
    </ul>
</body>
</html>
